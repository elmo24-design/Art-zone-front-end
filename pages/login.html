<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- fontawesome cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
   <!-- material icon cdn -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- stylesheets -->
   <link rel="stylesheet" href="/css/login.css">
   <title>Art Zone</title>
</head>
<body>
   <section class="login">
      <div class="model-container">
         <div>
            <a href="/index.html" class="logo-container">
               <img src="/images/logo3.png" alt="logo">
               <p>ArtZone</p>
            </a>
         </div>
         <div class="heading">
            <h1>Be a part of Art Zone</h1>
            <small>Explore and join the community</small>
         </div>
      </div>
      <div class="signin-container">
         <div class="form-container">
            <a href="/index.html">
               <i class="fas fa-arrow-circle-left" id="btn-back"></i>
            </a>
            <h1>Sign in to Art Zone</h1>
            <form>
               <a href="" class="btn btn-google">
                  <i class="fab fa-google"></i>
                  <small>Sign in with Google</small> 
               </a>
               <div class="form-group">
                  <label>Username or Email Address</label>
                  <input type="text">
               </div>
               <div class="form-group">
                  <div class="password-group">
                     <label>Password</label>
                     <a href="">Forgot Password?</a>    
                  </div>
                  <input type="password">
               </div>
               <div class="actions">
                  <a href="./home.html" class="btn btn-create">Sign in</a>
                  <small>Don't have an account yet? <a href="./signup.html">Sign up</a> </small>
               </div>
            </form>
         </div>
      </div>
   </section>
</body>
</html>
